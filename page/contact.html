    <main>

        <section id="contact">
            <div class="contentContact">
                <h1>Let's get in touch!</h1>
                <form action="" class="form">
                    <div class="form__nameData">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="name" placeholder="Enter your last name" required>
    
                    </div>

                    <div class="form__contactData">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        
                    <label for="phone-num">Phone Number</label>
                    <input type="phone-num" name="email" id="email" placeholder="Enter your phone number">

                    </div>
                    <div class="form__message">
                    <label for="message">Message</label>
   
                    <textarea name="message" id="message" cols="30" rows="10" maxlength="1000"
                        placeholder="Tell me more about your needs!" required></textarea>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <!-- for Mobile view-->

                Back to <a href="../index.html">Home</a>
