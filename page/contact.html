<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!--Animate library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="../css/styles.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;1,100;1,500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;1,100;1,500&display=swap"
        rel="stylesheet">
    <!--Title-->
    <title>gP Dev - Contact</title>

</head>

<body>
    <!---------BODY LAYOUT--------->
    <div class="layout ">
        <!---------HEADER--------->
        <!--Header grid layout-->
        <div class="header__layout">
            <header>
                <nav class="navbar navbar-expand-lg header__background header__navList ">
                    <div class="container-fluid">
                        <div class="navbar-brand">
                            <div class="header__logo">
                                <img src="../images/gpdev_logo.png" alt="gp Dev Logo">
                                <p>gP Development</p>
                            </div>
                        </div>
                        <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="header__flex collapse navbar-collapse " id="navbarSupportedContent">
                            <ul class="navbar-nav  mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./about.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./services.html">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./projects.html">Projects</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </nav>
        </div>

        </header>


        <!---------MAIN--------->
        <!---------Main layout--------->
        <div class="main__layout ">

            <main>

                <section id="contact" class="pageSection">
                    <h1>Let's get in touch!</h1>
                    <div class="container-fluid">
                        <div class="row g-2 ">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control  border border-2 border-secondary"
                                        id="floatingInput" placeholder="Enter your first name">
                                    <label for="floatingInput">First Name</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating mb-3 ms-md-3">
                                    <input type="text" class="form-control border border-2 border-secondary"
                                        id="floatingInput" placeholder="Enter your last name">
                                    <label for="floatingInput">Last Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 ">
                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control border border-2 border-secondary"
                                        id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating mb-3 ms-md-3">
                                    <input type="tel" class="form-control border border-2 border-secondary"
                                        id="floatingInput" placeholder="Enter your phone number"
                                        pattern="[0-9]{2}-[0-9]{2}-[0-9]{8}">
                                    <label for="floatingInput">Phone Number</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 ">
                            <div class="form-floating">
                                <textarea class="form-control border border-2 border-secondary"
                                    placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px;"></textarea>
                                <label for="floatingTextarea2">Message</label>
                            </div>
                        </div>

                    </div>
                    <!--Submit button-->
                    <div
                        class="container-fluid d-flex justify-content-center justify-content-lg-end justify-content-sm-center">
                        <button type="button" class="btn btn-primary m-4 form__button border-0 btn-lg">Submit</button>
                    </div>

                </section>
                <section>
                    <!-- for Mobile view-->
                    <div class="content__navPage">
                        <p> Back to <a href="../index.html">Home</a></p>
                        <img src="../images/next_arrow.png" alt="next">
                    </div>
                </section>
            </main>
        </div>

        <!---------FOOTER--------->

        <!---------footer layout--------->
        <div class="footer__layout">
            <footer>
                <div class="footer__main">

                    <div class="footer__icons">
                        <a href="https://www.linkedin.com/in/gianluca-plodari/" target="_blank"><img
                                src="../images/linkedin_logo.png" alt="linkedin logo"></a>
                        <a href="https://github.com/gianplod" target="_blank"><img src="../images/github_logo.png"
                                alt="github logo"></a>
                        <a href="https://www.instagram.com/gianplodari/" target="_blank"><img
                                src="../images/ig_logo.png" alt="instagram logo"></a>
                    </div>

                    <p>
                        Â© 2022 gP Dev. All rights reserved.
                    </p>

                </div>

            </footer>
        </div>
    </div>
</body>

</html>
